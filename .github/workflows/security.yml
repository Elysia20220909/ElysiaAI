name: Security Audit & Scanning

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  schedule:
    # Daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Dependency scanning
  dependency-check:
    name: Dependency Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Cargo audit (Rust)
        uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Snyk Security Scan
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # Code scanning
  code-scanning:
    name: Code Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ['cpp', 'javascript', 'python']

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Secret scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # Container scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build container image
        run: |
          docker build -t elysia:scan -f ElysiaAI/game/Dockerfile .

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'elysia:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # SAST (Static Application Security Testing)
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # License compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  # Report generation
  report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-check, code-scanning, secret-scan, container-scan]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Create security report
        run: |
          cat > SECURITY_REPORT.md << 'EOF'
          # Security Audit Report

          Generated: $(date)

          ## Results

          - Dependency Audit: Check Actions Output
          - Code Scanning: Check CodeQL Results
          - Secret Detection: Check TruffleHog Output
          - Container Security: Check Trivy Results
          - SAST Analysis: Check SonarQube Dashboard

          ## Remediation

          All findings should be addressed before production deployment.

          ## Contact

          Security issues: security@elysia-ai.dev
          EOF

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: SECURITY_REPORT.md
