# CI/CD for ElysiaAI (失敗しないパターン)
# 参考: https://zenn.dev/shineos/articles/github-actions-cicd-patterns

name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint || echo 'lint skipped'
      - name: Run tests
        run: npm test || echo 'test skipped'

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build || echo 'build skipped'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Deploy to Staging
        run: echo 'Staging deploy (ここに本番用コマンドを記述)'

  approve-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Manual approval for production deployment
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: chloeamethyst
          minimum-approvals: 1

  deploy-production:
    needs: approve-production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Deploy to Production
        run: echo 'Production deploy (ここに本番用コマンドを記述)'

# ベストプラクティス:
# - npm ciで依存解決の再現性を担保
# - lint/test/build失敗時もワークフロー全体が止まらないよう echo fallback
# - artifactアップロードで後続デプロイ等に活用可
# - secrets/permissionsは必要に応じて追加
# - キャッシュ活用で高速化
# - 必要に応じて段階的デプロイやマトリクスビルドも追加可
