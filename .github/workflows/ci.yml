name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: テスト実行
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.0.x]

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Bunをセットアップ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: 依存関係をインストール
        run: bun install

      - name: Prismaクライアント生成
        run: bunx prisma generate

      - name: リントチェック
        run: bun run lint || echo "Lint warnings detected"

      - name: サーバー起動 (バックグラウンド)
        run: |
          nohup bun ./start-server.ts > server.log 2>&1 &
          echo "Server starting..."
      - name: /health 応答待機
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "Server is up"; exit 0; fi;
            echo "Waiting for server... ($i)"; sleep 2;
          done
          echo "Server did not start in time"; echo "--- server.log ---"; cat server.log; exit 1
      - name: テスト実行
        run: bun test --coverage
        env:
          REDIS_ENABLED: false
          TEST_MODE: true
          DATABASE_URL: file:./dev.db

      - name: カバレッジレポートアップロード
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Slack通知（失敗時のみ）
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,job,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ビルドチェック
        run: bun run build

  build-docker:
    name: Dockerイメージビルド
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Docker Buildxをセットアップ
        uses: docker/setup-buildx-action@v3

      - name: Dockerイメージをビルド
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.production
          push: false
          tags: elysia-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: セキュリティスキャン
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 依存関係の脆弱性スキャン
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

  code-quality:
    name: コード品質チェック
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Bunをセットアップ
        uses: oven-sh/setup-bun@v1

      - name: 依存関係をインストール
        run: bun install

      - name: コードフォーマットチェック
        run: bun run format:check || echo "Format issues detected"

      - name: 型チェック
        run: bunx tsc --noEmit || echo "Type errors detected"
