name: Docker Hub Push

on:
  push:
    branches: [master, main]
    tags: ['v*']
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build for'
        required: true
        default: 'linux/amd64,linux/arm64'

jobs:
  # Build and push multi-arch images
  build-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build & Push Game Server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ElysiaAI/game/Dockerfile
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push FastAPI Server
        uses: docker/build-push-action@v4
        with:
          context: ./python
          file: ./python/Dockerfile
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-api:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game
          short-description: 'Elysia Game Server - High-performance WebSocket server'
          readme-filepath: ./ElysiaAI/game/README.md

  # Scan pushed images
  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    needs: build-push
    if: always()

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Verify multi-arch support
  verify-arch:
    name: Verify Multi-Architecture Support
    runs-on: ubuntu-latest
    needs: build-push
    if: always()

    steps:
      - name: Verify amd64 image
        run: |
          docker run --rm --platform linux/amd64 \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:latest \
            --help

      - name: Verify arm64 image
        run: |
          docker run --rm --platform linux/arm64 \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:latest \
            --help

  # Create image manifest
  manifest:
    name: Create Manifest
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'release'

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ github.event.release.tag_name }} \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ github.event.release.tag_name }}-amd64 \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ github.event.release.tag_name }}-arm64

          docker manifest push \
            ${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ github.event.release.tag_name }}

  # Notify deployment
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-push, scan-images]
    if: always()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "üê≥ Docker Hub Update",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Docker Images Pushed*\n${{ secrets.DOCKER_HUB_USERNAME }}/elysia-game:${{ github.event.release.tag_name || 'latest' }}"
                  }
                }
              ]
            }
        continue-on-error: true
