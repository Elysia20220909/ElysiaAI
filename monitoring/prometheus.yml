# Prometheus Configuration for Elysia AI
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "elysia-ai"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Elysia AI Application Metrics
  - job_name: "elysia-ai"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Node Exporter (System Metrics)
  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]

  # Redis Metrics
  - job_name: "redis"
    static_configs:
      - targets: ["localhost:9121"]

  # FastAPI Backend Metrics
  - job_name: "fastapi"
    static_configs:
      - targets: ["localhost:8000"]
    metrics_path: "/metrics"

  # Ollama Metrics (if available)
  - job_name: "ollama"
    static_configs:
      - targets: ["localhost:11434"]
    metrics_path: "/metrics"
    scrape_interval: 30s
