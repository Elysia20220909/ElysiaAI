<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç®„É™„Ç∑„Ç¢„Å°„ÇÉ„Çì‚ô° RAG Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.15.2/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden" x-data="_elysiaChat()">
            <!-- Header -->
            <div class="bg-gradient-to-r from-pink-400 via-pink-300 to-purple-300 p-6 text-center">
                <h1 class="text-4xl font-bold text-white drop-shadow-lg">
                    üå∏ „Ç®„É™„Ç∑„Ç¢„Å°„ÇÉ„Çì‚ô° RAG Chat üå∏
                </h1>
                <p class="text-white text-sm mt-2">Powered by Milvus RAG + Ollama</p>
            </div>

            <!-- Chat Messages -->
            <div class="h-96 overflow-y-auto p-6 space-y-4 bg-pink-50" id="chatContainer">
                <template x-for="msg in messages" :key="msg.id">
                    <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                        <div :class="msg.role === 'user' 
                            ? 'bg-blue-500 text-white rounded-2xl rounded-br-none px-4 py-3 max-w-xs shadow-md' 
                            : 'bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 max-w-md shadow-md border-2 border-pink-200'">
                            <p class="text-sm whitespace-pre-wrap" x-text="msg.content"></p>
                        </div>
                    </div>
                </template>
                
                <!-- Loading Indicator -->
                <template x-if="loading">
                    <div class="flex justify-start">
                        <div class="bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 shadow-md border-2 border-pink-200">
                            <div class="flex space-x-2">
                                <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Input Form -->
            <form @submit.prevent="sendMessage" class="p-4 bg-white border-t-2 border-pink-200">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        x-model="input"
                        :disabled="loading"
                        placeholder="„Ç®„É™„Ç∑„Ç¢„Å°„ÇÉ„Çì„Å´Ë©±„Åó„Åã„Åë„Å¶„Å≠‚ô°"
                        class="flex-1 px-4 py-3 border-2 border-pink-300 rounded-full focus:outline-none focus:border-pink-500 disabled:opacity-50"
                    />
                    <button 
                        type="submit"
                        :disabled="loading || !input.trim()"
                        class="px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-400 text-white font-bold rounded-full hover:from-pink-500 hover:to-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg"
                    >
                        ÈÄÅ‰ø° üíå
                    </button>
                </div>
            </form>
        </div>

        <!-- Info Panel -->
        <div class="mt-6 bg-white rounded-2xl shadow-lg p-4 text-sm text-gray-600">
            <p class="font-bold text-pink-500">‚ú® „Ç∑„Çπ„ÉÜ„É†ÊÉÖÂ†±</p>
            <ul class="list-disc list-inside mt-2 space-y-1">
                <li>RAGÊ§úÁ¥¢: FastAPI + Milvus Lite (http://127.0.0.1:8000)</li>
                <li>LLM: Ollama llama3.2</li>
                <li>„Ç®„É™„Ç∑„Ç¢„ÅÆÊú¨Áâ©„Çª„É™„Éï50ÈÅ∏„ÇíÂ≠¶ÁøíÊ∏à„Åø‚ô°</li>
            </ul>
        </div>
    </div>

    <script>
        function _elysiaChat() {
            return {
                messages: [],
                input: '',
                loading: false,
                
                async sendMessage() {
                    if (!this.input.trim() || this.loading) return;
                    
                    const userMessage = this.input.trim();
                    this.messages.push({
                        id: Date.now(),
                        role: 'user',
                        content: userMessage
                    });
                    this.input = '';
                    this.loading = true;
                    
                    // Auto-scroll
                    this.$nextTick(() => {
                        const container = document.getElementById('chatContainer');
                        container.scrollTop = container.scrollHeight;
                    });
                    
                    try {
                        const response = await fetch('/elysia-love', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                messages: this.messages.map(m => ({
                                    role: m.role,
                                    content: m.content
                                }))
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        
                        const assistantMessage = {
                            id: Date.now() + 1,
                            role: 'assistant',
                            content: ''
                        };
                        this.messages.push(assistantMessage);
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value);
                            assistantMessage.content += chunk;
                            
                            // Auto-scroll
                            this.$nextTick(() => {
                                const container = document.getElementById('chatContainer');
                                container.scrollTop = container.scrollHeight;
                            });
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        this.messages.push({
                            id: Date.now() + 1,
                            role: 'assistant',
                            content: '„Åî„ÇÅ„Çì„Å≠„Äú‚ô° „Ç®„É©„Éº„ÅåËµ∑„Åç„Å°„ÇÉ„Å£„Åü‚Ä¶ FastAPI„Çµ„Éº„Éê„ÉºËµ∑Âãï„Åó„Å¶„ÇãÔºü'
                        });
                    } finally {
                        this.loading = false;
                        
                        // Final auto-scroll
                        this.$nextTick(() => {
                            const container = document.getElementById('chatContainer');
                            container.scrollTop = container.scrollHeight;
                        });
                    }
                }
            }
        }
    </script>
</body>
</html>
