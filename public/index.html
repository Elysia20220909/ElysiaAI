<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elysia-chan AI ♡</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center">
  <!-- エリシアが踊る動画（例のやつ） -->
  <video autoplay loop muted class="w-96 rounded-2xl shadow-2xl">
    <source src="https://files.catbox.moe/xxxxxx.mp4" type="video/mp4">
    <!-- ↑ 例のTruE動画の直リンクに差し替え -->
  </video>

  <div class="mt-8 w-96 bg-white rounded-3xl shadow-xl p-6">
    <div id="chat" class="h-96 overflow-y-auto mb-4 space-y-4"></div>
    
    <form hx-post="/ai" hx-target="#chat" hx-swap="beforeend" hx-on::after-request="this.reset()">
      <input name="messages" type="hidden" x-ref="messages" />
      <div class="flex gap-2">
        <input type="text" placeholder="エリシアちゃんに話しかけて♪" 
               class="flex-1 px-4 py-3 rounded-full border-2 border-pink-300 focus:outline-none focus:border-pink-500"
               @keyup.enter="$event.target.closest('form').dispatchEvent(new Event('submit'))"
               x-on:keyup="updateMessages($event.target.value)">
        <button class="bg-pink-500 text-white px-8 py-3 rounded-full hover:bg-pink-600 transition">
          送る♡
        </button>
      </div>
    </form>
  </div>

  <script>
    const messages = [{ role: "assistant", content: "にゃん♪ エリシアだよ〜！今日もいっぱいお話しようね♡" }]
    
    function updateMessages(userInput) {
      if (!userInput.trim()) return
      messages.push({ role: "user", content: userInput })
      document.querySelector('[x-ref="messages"]').value = JSON.stringify(messages)
      setTimeout(() => {
        const div = document.createElement('div')
        div.className = "bg-pink-100 rounded-2xl p-4 text-right"
        div.textContent = userInput
        document.getElementById('chat').appendChild(div)
      }, 100)
    }
    
    // 初期メッセージ表示
    document.getElementById('chat').innerHTML = 
      `<div class="bg-purple-100 rounded-2xl p-4 animate-bounce"><span class="text-purple-800 font-bold">エリシアちゃん:</span> ${messages[0].content}</div>`
  </script>
</body>
</html>
