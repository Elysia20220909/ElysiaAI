<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JWT自動取得・APIテストUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button, textarea { margin: 0.5em 0; width: 100%; }
    .result { background: #f6f6f6; padding: 1em; margin-top: 1em; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>JWT自動取得 &amp; APIテストUI</h1>
  <section>
    <h2>1. JWTトークン取得</h2>
    <input id="username" type="text" placeholder="ユーザー名 (elysia)" value="elysia">
    <input id="password" type="password" placeholder="パスワード (Elysia2025!)" value="Elysia2025!">
    <button onclick="getToken()">トークン取得</button>
    <div id="tokenResult" class="result"></div>
  </section>
  <section>
    <h2>2. 日常会話APIテスト</h2>
    <textarea id="message" rows="2" placeholder="話しかけてください (例: おはよう)"></textarea>
    <button onclick="sendChat()">送信</button>
    <div id="chatResult" class="result"></div>
  </section>
  <script>
    let accessToken = "";
    async function getToken() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/auth/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.accessToken) {
        accessToken = data.accessToken;
        document.getElementById('tokenResult').textContent = '取得成功: ' + accessToken;
      } else {
        document.getElementById('tokenResult').textContent = '取得失敗: ' + (data.error || JSON.stringify(data));
      }
    }
    async function sendChat() {
      if (!accessToken) {
        document.getElementById('chatResult').textContent = '先にトークンを取得してください';
        return;
      }
      const message = document.getElementById('message').value;
      const res = await fetch('/elysia-love', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken
        },
        body: JSON.stringify({
          messages: [{ role: 'user', content: message }],
          mode: 'casual'
        })
      });
      if (res.headers.get('content-type')?.includes('text/event-stream')) {
        // SSEストリーム受信
        const reader = res.body.getReader();
        let result = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          result += new TextDecoder().decode(value);
        }
        document.getElementById('chatResult').textContent = result;
      } else {
        const data = await res.json();
        document.getElementById('chatResult').textContent = JSON.stringify(data);
      }
    }
  </script>
</body>
</html>
